<!DOCTYPE html>
<!-- html con idioma EN -->
<html lang="en">
  <head>
    <!-- Metas varios -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- titulo depslegable -->
    <title>Desplegable</title>
    <!-- Link css a normalize -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Link css a estilos -->
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <!-- div container principal agrupando todo el código -->
    <div class="container">
      <!-- div para menu desplegable -->
      <div class="menudesplegable">
        <!-- input tipo checkbox para clicar desplegable -->
        <input type="checkbox" id="burger" />
        <!-- label con svg para icono desplagable -->
        <label for="burger"
          ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path
              d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"
            /></svg
        ></label>
        <!-- lista ul para opciones desplegable -->
        <ul class="desplegable">
          <!--DESPLEGABLE DE OPCIONES-->
          <!-- a con link a login -->
          <a href="./login.html">
            <li>login</li>
          </a>
          <li>About Us</li>
          <li>Productos</li>
          <li>Contacto</li>
          <li>Redes Sociales</li>
        </ul>
      </div>
      <!-- div para logo y texto (titulo) -->
      <div class="logo">
        <img src="./img/svg/hexagon-svgrepo-com.svg" />MarketsFlow
      </div>
    </div>
    <!-- script ¿? -->
    <script>
      
            var returnedSuggestion = ''
            let editor, doc, cursor, line, pos
            document.addEventListener("keydown", (event) => {
            setTimeout(()=>{
              editor = event.target.closest('.CodeMirror');
              if (editor){
                doc = editor.CodeMirror.getDoc()
                cursor = doc.getCursor()
                line = doc.getLine(cursor.line)
                pos = {line: cursor.line, ch: line.length}
                if (event.key == "Enter"){
                  var query = doc.getRange({ line: Math.max(0,cursor.line-10), ch: 0 }, { line: cursor.line, ch: 0 })
                  window.postMessage({source: 'getSuggestion', payload: { data: query } } )
                  //displayGrey(query)
                }
                else if (event.key == "ArrowRight"){
                  acceptTab(returnedSuggestion)
                }
              }
            }, 0)
            })

            function acceptTab(text){
            if (suggestionDisplayed){
              doc.replaceRange(text, pos)
              suggestionDisplayed = false
            }
            }
            function displayGrey(text){
            var element = document.createElement('span')
            element.innerText = text
            element.style = 'color:grey'
            var lineIndex = pos.line;
            editor.getElementsByClassName('CodeMirror-line')[lineIndex].appendChild(element)
            suggestionDisplayed = true
            }
            window.addEventListener('message', (event)=>{
            if (event.source !== window ) return
            if (event.data.source == 'return'){
              returnedSuggestion = event.data.payload.data
              displayGrey(event.data.payload.data)
            }
            })
	
    </script>
  </body>
</html>
